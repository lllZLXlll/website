      <style>
          table {
              table-layout: fixed;

          table td, table th {
              overflow: hidden;
              text-overflow:ellipsis;

  <body onload="queryPageData()">
    <div class="x-body">

        <div class="layui-form layui-col-md12 x-so">

          <button class="layui-btn" onclick="messageSreach()"><i class="layui-icon">&#xe615;</i></button>
        </div>
      </div>
      <xblock>
        <button class="layui-btn" onclick="x_message_show('添加','/admin/message/add')"><i class="layui-icon"></i>添加</button>
      </xblock>
      <table class="layui-table" id="messageTable">
        <thead>
          <tr>
            <th>序号</th>
            <th>消息标题</th>
            <th>消息内容描述</th>
            <th>消息状态</th>
            <th>消息创建时间</th>
            <th>操作</th>
            </tr>
        </thead>
        <tbody id="messageTbody">
        </tbody>
      </table>
      <div id="pagination" class="pagination" style="text-align:center;"></div>

    </div>
