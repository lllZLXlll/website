<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <link rel="stylesheet" href="/css/myPagination.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/news.js"></script>
    <script type="text/javascript" src="/js/myPagination.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
      <style>
          table {
              table-layout: fixed;
          }

          table td, table th {
              overflow: hidden;
              text-overflow:ellipsis;
              white-space: nowrap;
          }
      </style>
  </head>
  
  <body onload="queryPageData()">
    <div class="x-body">
      <div class="layui-row">
        <div class="layui-form layui-col-md12 x-so">
          <input type="text" id="newsTitle" placeholder="请输入新闻标题" autocomplete="off" class="layui-input">
          <button class="layui-btn" onclick="newsSreach()"><i class="layui-icon">&#xe615;</i></button>
          <span >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;语言:</span>
          <div class="layui-input-inline">
            <select name="lang" id="lang">
              <option value="">全部</option>
              <option value="0">中文</option>
              <option value="1">英文</option>
            </select>
          </div>
        </div>
      </div>
      <xblock>
        <!--<button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>-->
        <button class="layui-btn"  onclick="x_news_show('添加新闻','/admin/news/add')"><i class="layui-icon"></i>添加</button>
      </xblock>
      <table class="layui-table" id="newsTable">
        <thead>
          <tr>
            <th>序号</th>
            <th>新闻标题</th>
            <th>新闻摘要</th>
            <th>新闻时间</th>
            <th>新闻图片</th>
            <th>新闻原文链接</th>
            <th>创建时间</th>
            <th>是否展示</th>
            <th>语言</th>
            <th>操作</th>
            </tr>
        </thead>
        <tbody id="newsTbody">

        </tbody>
      </table>

      <div id="pagination" class="pagination" style="text-align:center;"></div>

    </div>
  </body>

</html>
