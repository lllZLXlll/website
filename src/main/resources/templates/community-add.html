<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/xadmin.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/xadmin.js"></script>
    <script type="text/javascript" src="/js/community.js"></script>
    <script type="text/javascript" src="/js/myPagination.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>

    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12">
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 260px;">
                    <span class="x-red">*</span>英文名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="english_name" name="english_name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" style="width: 260px;">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label" style="width: 260px;">
                    <span class="x-red">*</span>描述
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="description" name="description" class="layui-textarea"
                              required="" lay-verify="required" style="width: 260px;"></textarea>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 260px;">
                    <span class="x-red">*</span>链接
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="link" name="link" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" style="width: 260px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 260px;">
                    <span class="x-red">*</span>关注数量
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="follow_number" name="follow_number" required="" lay-verify="required"
                           autocomplete="off" class="layui-input" style="width: 260px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 260px;">
                  <span class="x-red">*</span>是否展示
                </label>
                <div class="layui-input-inline">
                  <select name="state">
                    <option value="1">展示</option>
                    <option value="0">隐藏</option>
                  </select>
                </div>
            </div>



          <div class="layui-form-item">
            <label class="layui-form-label" style="width: 260px;">
            </label>
            <button class="layui-btn"  lay-filter="add" lay-submit="">
              增加
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      layui.use('laydate', function(){
        var laydate = layui.laydate;

      });

      layui.use(['form','layer'], function(){
          $ = layui.jquery;
          var form = layui.form
              ,layer = layui.layer;

          //监听提交
          form.on('submit(add)', function(data){
              var field = data.field;
              communitySave(field);
              return false;
          });
      });

     </script>
  </body>
</html>
